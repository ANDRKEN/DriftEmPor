<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Hover & Auto Animations</title>

<style>
/* ===== Page ===== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: white;
}

h1, h2 {
  text-align: center;
  font-weight: 500;
  margin-top: 40px;
}

/* ===== Layout ===== */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 70px;              /* MORE SPACE */
  padding: 70px 100px;
}

/* ===== Card ===== */
.box {
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 22px;

  box-shadow: 0 18px 40px rgba(0,0,0,0.35);

  transition: all 0.45s ease;
  cursor: pointer;
}

/* ========================== */
/* üîπ HOVER TRANSITIONS üîπ */
/* ========================== */

.hover-scale:hover {
  transform: scale(1.15);
}

.hover-rotate:hover {
  transform: rotate(10deg);
}

.hover-move:hover {
  transform: translateY(-25px);
}

.hover-color:hover {
  background: rgba(255, 80, 80, 0.8);
}

.hover-shadow:hover {
  box-shadow: 0 0 55px rgba(0, 200, 255, 0.85);
}

.hover-radius:hover {
  border-radius: 50%;
}

.hover-fade:hover {
  opacity: 0.35;
}

.hover-multi:hover {
  transform: scale(1.1) rotate(-6deg);
  background: rgba(0,150,255,0.75);
}

/* ================================ */
/* üî• AUTO / TIME BASED (SOLID) üî• */
/* ================================ */

/* 1Ô∏è‚É£ Floating */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
  100% { transform: translateY(0); }
}
.auto-float {
  animation: float 3s ease-in-out infinite;
}

/* 2Ô∏è‚É£ Pulse */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}
.auto-pulse {
  animation: pulse 2.2s infinite;
}

/* 3Ô∏è‚É£ Slow Spin */
@keyframes spin {
  from { transform: rotate(0); }
  to { transform: rotate(360deg); }
}
.auto-spin {
  animation: spin 9s linear infinite;
}

/* 4Ô∏è‚É£ Side to Side */
@keyframes slide {
  0% { transform: translateX(-22px); }
  50% { transform: translateX(22px); }
  100% { transform: translateX(-22px); }
}
.auto-slide {
  animation: slide 3.2s ease-in-out infinite;
}

/* 5Ô∏è‚É£ Glow Breathing */
@keyframes glow {
  0% { box-shadow: 0 0 15px rgba(0,200,255,0.3); }
  50% { box-shadow: 0 0 45px rgba(0,200,255,0.8); }
  100% { box-shadow: 0 0 15px rgba(0,200,255,0.3); }
}
.auto-glow {
  animation: glow 2.8s ease-in-out infinite;
}

/* 6Ô∏è‚É£ Step Animation (VERY IMPORTANT) */
@keyframes stepMove {
  from { transform: translateX(-30px); }
  to { transform: translateX(30px); }
}
.auto-steps {
  animation: stepMove 2s steps(5) infinite alternate;
}
</style>
</head>

<body>

<h1>CSS Transitions & Animations</h1>

<h2>Hover Based Transitions</h2>
<div class="container">
  <div class="box hover-scale">Hover: Scale</div>
  <div class="box hover-rotate">Hover: Rotate</div>
  <div class="box hover-move">Hover: Move</div>
  <div class="box hover-color">Hover: Color</div>
  <div class="box hover-shadow">Hover: Shadow</div>
  <div class="box hover-radius">Hover: Shape</div>
  <div class="box hover-fade">Hover: Opacity</div>
  <div class="box hover-multi">Hover: Multi Effect</div>
</div>

<h2>Automatic / Time Based Animations</h2>
<div class="container">
  <div class="box auto-float">Auto: Float</div>
  <div class="box auto-pulse">Auto: Pulse</div>
  <div class="box auto-spin">Auto: Spin</div>
  <div class="box auto-slide">Auto: Slide</div>
  <div class="box auto-glow">Auto: Glow</div>
  <div class="box auto-steps">Auto: Steps</div>
</div>

</body>
</html>
